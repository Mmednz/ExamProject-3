<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
    <title>Login Warehouse</title>
</head>
<body class="body-admin">
<form action="#" th:action="@{/}" method="post" th:object="${user}">
    <div class="container">
        <h1 class="h1-login">Login</h1>
        <div th:if="${error}">
            <div class="alert alert-danger">
                Invalid password.
            </div>
        </div>
        <div class="form-group">
            <input type="password" pattern="[0-9]*" required="required" min="1" minlength="4" maxlength="4" inputmode="numeric" class="form-control" id="password" placeholder="Enter password" th:field="*{password}"/>
        </div>
        <input type="submit" class="btn btn-success btn-border-radius" value="Login"/>
    </div>
</form>
</body>
</html>
