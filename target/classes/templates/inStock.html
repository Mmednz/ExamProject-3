<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link href="styleSheet.css" rel="stylesheet"/>
    <title>Product List</title>
</head>
<body>
<div th:if="${user}">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr.auto">
                <li class="nav-item"><a class="nav-link" href="/scanProductIn">Modtagelse</a></li>
                <li class="nav-item"><a class="nav-link" href="/scanProductOut">Udlevering</a></li>
                <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Produktformer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
            </ul>
        </div>
    </nav>
</div>
<div th:if="${admin}">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <ul class="navbar-nav mr.auto">
                <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
                <li class="nav-item"><a class="nav-link" href="/userList">Medarbejder</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
            </ul>
        </div>
    </nav>
</div>
<br/>
<div class="container">
    <h1>Varelager</h1>
    <table class="table-hover table">
        <thead class="thead-dark">
        <tr>
            <th>Produkt navn</th>
            <th>Type</th>
            <th>Kvantitet</th>
            <th>Modtagelsesdato</th>
            <th>Udløbsdato</th>
            <th>Modtager</th>
            <th>Leverandør</th>
            <th>Stregkode</th>


            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productsInStock}">
            <td th:text="${product.getProduct().getName()}"></td>
            <td th:text="${product.getProduct().getType()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td th:text="${product.getReceiptDate()}"></td>
            <td th:text="${product.getExpirationDate()}"></td>
            <td th:text="${product.getUser()}"></td>
            <td th:text="${product.getProduct().getSupplier().getSupplier()}"></td>
            <td th:text="${product.getProduct().getBarcode()}"></td>
            <td><a class="btn btn-small btn-success btn-border-radius" th:href="@{/updateProductInStock(id=${product.getId()})}">Rediger </a>
                <a class="btn btn-small btn-danger btn-border-radius" th:href="@{/deleteProductInStock(id=${product.getId()})}">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
