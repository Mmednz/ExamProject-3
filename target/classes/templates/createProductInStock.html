<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
 <!--Salik-->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link href="styleSheet.css" rel="stylesheet"/>
    <title>Ny product modtagelse</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr.update">
            <li class="nav-item"><a class="nav-link" href="/scanProductIn">Modtagelse</a></li>
            <li class="nav-item"><a class="nav-link" href="/scanProductOut">Udlevering</a></li>
            <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Produktformer</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
        </ul>
    </div>
</nav><br/>
<div class="container">
    <h1>Udfyld resterende felter</h1>
    <form th:action="@{/createProductInStock}" method="post" th:object="${productInStock}">
        <div class="form-group">
            <h3>Navn</h3>
            <input th:field="*{product.name}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <h3>Type</h3>
            <input th:field="*{product.type}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <h3>Leverandør</h3>
            <input th:field="*{product.supplier.supplier}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <input type="text" pattern="[0-9]*" required="required" class="form-control" placeholder="Antal"
                   th:field="*{quantity}"/>
        </div>
        <div class="form-group">
            <h3>Udløbsdato</h3>
            <input type="date" required="required" class="form-control"  th:field="*{expirationDate}"/>
        </div>
        <div class="form-group">
            <h3>Modtagelses dato(dagens dato)</h3>
            <input th:field="*{receiptDate}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <h3>Modtager</h3>
            <input th:field="*{user.firstname}" th:value="${productInStock.getUser()}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <h3>Stregkode</h3>
            <input th:field="*{product.barcode}" readonly="readonly" class="noBorder"/>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-success btn-border-radius" value="Gem"/>
        </div>
    </form>
</div>
</body>
</html>
