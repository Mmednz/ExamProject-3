<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Slet produkt fra lageret</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
</head>
<body>
<div th:if="${user}">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr.auto">
                <li class="nav-item"><a class="nav-link" href="/scanProductIn">Modtagelse</a></li>
                <li class="nav-item"><a class="nav-link" href="/scanProductOut">Udlevering</a></li>
                <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Produktformer</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
            </ul>
        </div>
    </nav>
</div>
<div th:if="${admin}">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <ul class="navbar-nav mr.auto">
                <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
                <li class="nav-item"><a class="nav-link" href="/userList">Medarbejder</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
            </ul>
        </div>
    </nav>
</div>
<br/>
<div class="container">
    <h1>Vil du slette:</h1>
    <form th:action="@{/deleteProductInStock(id=${productInStock.getId()})}" method="post" th:object="${productInStock}">
        <h3>Navn:</h3>
        <p th:text="${productInStock.getProduct().getName()}"></p>
        <h3>Type</h3>
        <p th:text="${productInStock.getProduct().getType()}"></p>
        <h3>Stregkode</h3>
        <p th:text="${productInStock.getProduct().getBarcode()}"></p>
        <h3>Leverandør</h3>
        <p th:text="${productInStock.getProduct().getSupplier().getSupplier()}"></p>
        <h3>Kvantitet:</h3>
        <p th:text="${productInStock.getQuantity()}"></p>
        <h3>Modtagelsesdato:</h3>
        <p th:text="${productInStock.getReceiptDate()}"></p>
        <h3>Udløbsdato:</h3>
        <p th:text="${productInStock.getExpirationDate()}"></p>
        <input type="submit" value="Slet" class="btn btn-success btn-border-radius"/>
        <a th:href="@{/inStock}" class="btn btn-danger btn-border-radius">Afbryd</a>
    </form>
</div>
</body>
</html>
