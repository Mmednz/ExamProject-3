<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr.auto">
            <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
            <li class="nav-item"><a class="nav-link" href="/userList">Medarbejder</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
        </ul>
    </div>
</nav><br/>
<div class="container">
    <h2>Udfyld formularen</h2>
    <form th:action="@{/createUser}"  method="post" th:object="${newUser}" >
        <div class="form-group">
            <input type="text" th:field="*{user.firstname}" required="required" minlength="1" class="form-control input-sm" placeholder="Fornavn"/>
        </div>


        <div class="form-group">
            <input type="text" th:field="*{user.lastname}" required="required" minlength="1" class="form-control input-sm" placeholder="Efternavn"/>
        </div>


        <div class="form-group">
            <select class="form-control" th:field="*{user.role}" name="role" id="role">
                <option value="Admin">Admin</option>
                <option value="Bruger">Bruger</option>
            </select>
        </div>


        <div class="form-group">
            <input type="password" pattern="[0-9]*" required="required" min="1" minlength="4" maxlength="4" th:field="*{user.password}" inputmode="numeric" class="form-control input-sm" placeholder="Password (Må kun indeholde tal)"/>
        </div>

        <div class="form-group">
            <input type="password" pattern="[0-9]*" required="required" min="1" minlength="4" maxlength="4" th:field="*{password.password}"  inputmode="numeric" class="form-control input-sm"
                   placeholder="Confirm Password (Må kun indeholde tal)"/>
        </div>

        <div th:if="${passwordDontMatch}">
            <div class="alert alert-danger">
                Password matcher ikke
            </div>
        </div>
        <input type="submit" value="Opret" class="btn btn-info btn-block"/>
        <div th:if="${passwordExists}">
        <div class="alert alert-danger">Der findes allerede en bruger med dette password</div>
        </div>
    </form>
</div>
</body>
</html>
