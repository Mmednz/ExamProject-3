<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Opret produkt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr.auto">
            <li class="nav-item"><a class="nav-link" href="/scanProductIn">Modtagelse</a></li>
            <li class="nav-item"><a class="nav-link" href="/scanProductOut">Udlevering</a></li>
            <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Produktformer</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
        </ul>
    </div>
</nav><br/>
<div class="container">
    <h1>Ukendt product udfyld og gem product formen</h1>
    <form th:action="@{/createProduct}" th:method="post" th:object="${productInStock}">
        <div class="form-group">
            <input type="text" class="form-control" required="required" id="name" placeholder="Navn" th:field="*{product.name}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" required="required" id="type" placeholder="Type" th:field="*{product.type}"/>
        </div>
        <div class="form-group">
            <select class="form-control" th:field="*{product.supplier.supplier}">
                <option th:each="supplier : ${suppliers}" th:text="${supplier.supplier}" th:value="${supplier.supplier}"></option>
            </select>
        <a class="btn btn-success btn-border-radius" th:href="@{/createSupplier}">Tilføj leverandør</a>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" readonly="readonly" required="required" id="barcode" placeholder="Stregkode"
                   th:field="*{product.barcode}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-success btn-border-radius " id="confirm" value="Gem"/>
        </div>
    </form>
</div>
</body>
</html>
