<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Opret leverandør</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h3>Opret leverandør</h3>
    <form th:action="@{/createSupplier}" th:method="post" th:object="${supplier}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Supplier" th:field="*{supplier}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-success" id="confirm"/>
        </div>
    </form>
</div>
</body>
</html>
