<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Update Employee</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="styleSheet.css" rel="stylesheet"/>
</head>

<body-admin>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr.auto">
                <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
                <li class="nav-item"><a class="nav-link" href="/userList">Merarbejder</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
            <form class="form-group" action="#" th:action="@{/updateUser.html}" method="post" th:object="${user}">
                <br />
                <h1>Update User</h1>
                <br />
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="firstname" class="form-control" id="firstname" th:value="*{firstname}" name="firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="lastname" class="form-control" id="lastname" th:value="*{lastname}" name="lastname"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password" th:value="*{password}" name="password" />
                </div>
                <div class="form-group">
                    <select th:field="*{role}" name="role" id="role">
                        <option value="Admin">Admin</option>
                        <option value="Bruger">Bruger</option>
                    </select>
                </div>
                <div class="form-group">
                <input type="submit" value="Gem" class="btn btn-success"/>
                <a href="/products" class="btn btn-danger ">Afbryd</a>
                </div>
            </form>
        </div>


</body-admin>
</html>
