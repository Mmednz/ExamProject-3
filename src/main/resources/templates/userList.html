<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link href="styleSheet.css" rel="stylesheet"/>

    <title>Employees</title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr.auto">
            <li class="nav-item"><a class="nav-link" href="/inStock">Varelager </a></li>
            <li class="nav-item"><a class="nav-link" href="/userList">Medarbejder</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Log ud</a></li>
        </ul>
    </div>
</nav><br/>

<div class="container">
    <h1 class="h1-admin">Ansatte</h1>
    <a href="/createUser" class="btn btn-success-userList btn-success">Ny ansat</a>

    <table class="table-hover table">
        <thead class="thead-dark">
        <tr>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Rolle</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.getFirstname()}"></td>
            <td th:text="${user.getLastname()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td>
                <a th:href="@{/updateUser (id=${user.getId()})}" class="btn btn-small btn-primary btn-border-radius">Rediger</a>
                <a th:href="@{/deleteUser (id=${user.getId()})}" class="btn btn-small btn-danger btn-border-radius">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
